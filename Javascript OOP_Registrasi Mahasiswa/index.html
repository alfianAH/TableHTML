<!DOCTYPE html>
<html>
<head>
    <title>Registrasi Mahasiswa</title>
    <link rel="stylesheet" href="mhs.css">
    <script src="mhs.js"></script>
</head>

<body>
    <div id="registrasi">
        <h2>Registrasi Mahasiswa</h2>

        <table>
            <form name="registrasiMhs">
                <tr>
                    <th>Nama:</th>
                    <td><input type="text" name="nama"/></td>
                </tr>
                
                <tr>
                    <th>NIM:</th>
                    <td><input type="text" name="nim"/></td>
                </tr>
                
                <tr>
                    <th>Prodi:</th>
                    <td><input type="text" name="prodi"/></td>
                </tr>
                
                <tr>
                    <th>Email:</th>
                    <td><input type="email" name="email"/></td>
                </tr>
            </form>
        </table>

        <p><input type="button" value="Daftar" onclick="setData()" onsubmit="return validateForm()"/></p>
    </div>
    
    <div id="listMhs">
        <h2>List Mahasiswa Terdaftar</h2>
        <table id="hasil">
            <tr>
                <th class="nama">Nama</th>
                <th class="nim">NIM</th>
                <th class="prodi">Prodi</th>
                <th class="email">Email</th>
            </tr>

            <tr>
                <td class="nama">Nama</td>
                <td class="nim">NIM</td>
                <td class="prodi">Prodi</td>
                <td class="email">Email</td>
                <td class="hapus"><input type="button" value="Hapus" onclick="hapusData()"/></td>
            </tr>
        </table>
    </div>
</body>
</html>
