<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Registrasi Mahasiswa</title>
    <link rel="stylesheet" href="mhs.css">
    <script src="mhs.js"></script>
</head>

<body>
    <div id="registrasi">
        <h2>Registrasi Mahasiswa</h2>

        <table>
            <form name="form">
                <tr>
                    <th>Nama:</th>
                    <td><input type="text" id="isiNama"/></td>
                </tr>
                
                <tr>
                    <th>NIM:</th>
                    <td><input type="text" id="isiNim"/></td>
                </tr>
                
                <tr>
                    <th>Prodi:</th>
                    <td><input type="text" id="isiProdi"/></td>
                </tr>
                
                <tr>
                    <th>Email:</th>
                    <td><input type="email" id="isiEmail"/></td>
                </tr>
            </form>
        </table>

        <p><input type="button" value="Daftar" name="submit" id="submit"></p>
    </div>
    
    <div id="listMhs">
        <h2>List Mahasiswa Terdaftar</h2>
        <table id="hasilTabel">
            <thead>
            <tr>
                <th class="nama">Nama</th>
                <th class="nim">NIM</th>
                <th class="prodi">Prodi</th>
                <th class="email">Email</th>
            </tr>
            </thead>
            <tbody id="output"></tbody>
        </table>
        <div id="hasil"></div>

    </div>
</body>
</html>
