<!DOCTYPE html>
<html>
<head>
	<title>Membuat Form</title>
	<script src="scriptOne.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form name="inputNilai">
		<p id="banyakData">Masukkan berapa banyak data? 
			<input type="text" name="banyakData"/>
			<input type="button" value="Submit" onclick="getBanyakData(), printData()"/>
		</p>

		<div id="printData"></div>

		<input type="button" value="Submit" onclick="hasil()">
		<input type="reset" value="Reset" onclick="resetValue()">
	</form>
	<p id="average"></p>
	<p id="median"></p>
	<p id="maxValue"></p>
	<p id="minValue"></p>
</body>
</html>
